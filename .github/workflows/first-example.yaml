name: my_fist_workflow

on: push

jobs:
    build-jobs-1:
        runs-on: ubuntu-latest
        steps: 
        - name: Install cowsay program
          uses: sudo apt-get install cowsay -y
        - name: Execute cowsay cmd
          run: cowsay -f dragon "run for cover" >> dragon.txt
        - name: Sleep for 30 sec
          run: sleep 30


    test-jobs-2:
        runs-on: ubuntu-latest
        steps: 
        - name: Sleep for 10 sec
          run: sleep 10
        - name: Test if file exist
          run: grep -irn "dragon" dragon.txt
          
          
    deploy-jobs-3:
        runs-on: ubuntu-latest
        steps: 
        - name: Read the file
          uses: cat dragon.txt
        - name: Deploy
          run: echo Deploying ...

          